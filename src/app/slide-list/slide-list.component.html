<div *ngIf="slides.length > 0; else noSlides">
    <h2>Slide List</h2>
    <ul>
      <li *ngFor="let slide of slides">
        <img [src]="slide.url" alt="Slide Image" width="100">
        <p>Slide Time: {{ slide.slideTime }} seconds</p>
        <p>Transition: {{ slide.transition }}</p>
      </li>
    </ul>
  </div>
  <ng-template #noSlides>
    <p>No slides available. Please add some slides.</p>
  </ng-template>
