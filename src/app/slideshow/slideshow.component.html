<div class="slide-container" (click)="stopSlideShow()">
  <ng-container *ngFor="let slide of slides; let i = index">
    <iframe
      [src]="slide.url | safeUrl"
      class="slide"
      [ngClass]="{ 'visible': currentSlideIndex === i, 'hidden': currentSlideIndex !== i }"
    ></iframe>
  </ng-container>
</div>
